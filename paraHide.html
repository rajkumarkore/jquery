<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });
        });
    </script>
</head>
<body>
    <h2>this is a heading</h2>
    <p> this is another paragraph.</p>
    <p> new paragraph.</p>

    <button>click me </button>

</body>
</html>
